<!doctype html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>Interaction Engine - Hello You!</title>
        <script src="/socket.io/socket.io.js"></script>
        <style>
          * { box-sizing: border-box; }
          
          .paletteBG {
            background: #ffffff;
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            z-index: -1;
          }
          
          .paletteColor {
            cursor: pointer;
            height: 100%;
            width: 20%;
            position: absolute;
            text-align: center;
          }
          
          #palette0 { left: 0%; }
          #palette1 { left: 20%; }
          #palette2 { left: 40%; }
          #palette3 { left: 60%; }
          #palette4 { left: 80%; }
          
          #paletteColors {
            font-size: 24px;
          }
        </style>
    </head>
    <body>
        <body>
        <button onclick="ledON()">LED ON</button>
        <button onclick="ledOFF()">LED OFF</button>
        <button onclick="takePicture()">Take a picture</button>
      </br>
        <img src="" id= "pictureContainer" alt="WebCam image made by the webserver">
        <img src="" id= "paletteImage" alt="Palette made by the webserver">
        <p id="paletteColors">Palette Loading...</p>
        <div class="paletteBG">
          <div class="paletteColor" id="palette0"></div>
          <div class="paletteColor" id="palette1"></div>
          <div class="paletteColor" id="palette2"></div>
          <div class="paletteColor" id="palette3"></div>
          <div class="paletteColor" id="palette4"></div>
        </div>
        <script src="client.js"></script>
    </body>
</html>
