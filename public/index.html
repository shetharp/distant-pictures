<!doctype html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>Interaction Engine - Hello You!</title>
        <script src="/socket.io/socket.io.js"></script>
        <style>
          * { box-sizing: border-box; }
          html { margin: 25px; }
          body { margin: 0; padding: 0; }
          
          #LEDstatus {
            height: 50px;
            background: #cfcfcf;
            border: none;
            border: 4px solid #cfcfcf;
            cursor: default;
          }
          
          .button {
            display: inline-block;
            padding: 0 25px;
            height: 50px;
            line-height: 45px;
            font-size: 14px;
            font-family: sans;
            font-weight: bold;
            color: #333333;
            background: #efefef;
            border: 4px solid #efefef;
          }

          .button:hover {
            background: #ffffff;
            cursor: pointer;
          }
          
          #viewPaletteImage {
            display: inline-block;
          }
          
          .paletteBG {
            background: #ffffff;
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            z-index: -1;
            cursor: default;
          }
          
          .paletteColor {
            height: 100%;
            width: 20%;
            position: absolute;
          }
          
          .paletteColor p {
            color: #ffffff;
            font-size: 42px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.40);
            text-align: center;
            position: absolute;
            bottom: 0;
            text-align: center;
            width: 100%;
          }
          
          #palette0 { left: 0%; }
          #palette1 { left: 20%; }
          #palette2 { left: 40%; }
          #palette3 { left: 60%; }
          #palette4 { left: 80%; }
          
          #paletteColors {
            font-size: 24px;
          }
          
          #pictureContainer {
            height: 300px;
            position: fixed;
            top: 25px;
            right: 25px;
            transition: opacity 300ms;
            opacity: 1;
          }
          
          #pictureContainer:hover {
            opacity: 0;
          }
          
        </style>
    </head>
    <body>
        <body>
        <div class="button" id="LEDstatus">LED</div>
        <button class="button" onclick="ledON()">LED ON</button>
        <button class="button" onclick="ledOFF()">LED OFF</button>
        <button class="button" onclick="takePicture()">Take a picture</button>
        <a class="button" id="viewPaletteImage" target=_blank>Palette Image</a>
      </br>
        <img src="" id= "pictureContainer" alt="">
        <img src="" id= "paletteImage" alt="">
        <div class="paletteBG">
          <div class="paletteColor" id="palette0">
            <p id="colortext0"></p>
          </div>
          
          <div class="paletteColor" id="palette1">
            <p id="colortext1"></p>
          </div>
          
          <div class="paletteColor" id="palette2">
            <p id="colortext2"></p>
          </div>
          
          <div class="paletteColor" id="palette3">
            <p id="colortext3"></p>
          </div>
          
          <div class="paletteColor" id="palette4">
            <p id="colortext4"></p>
          </div>
        </div>
        <script src="client.js"></script>
    </body>
</html>
